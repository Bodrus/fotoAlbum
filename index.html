<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="gallery.css">
	<link rel="stylesheet" href="popup.css">
	<link rel="stylesheet" href="form.css">
	<script src="script.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="sheath">
		<div class="left">
					<div class="catalog-left">
							<p class="album-name">Машины</p>
							<p class="description">Альбом о машинах</p>
							<img src="http://bipbap.ru/wp-content/uploads/2017/09/1164905.jpg" alt="">
							<img src="http://infokava.com/uploads/posts/2016-03/1458455268_2.jpg" alt="">
							<img src="http://www.a777aa77.ru/lister/2018-lister-thunder.jpg" alt="">
							<img src="http://thekievtimes.ua/wp-content/uploads/2015/11/345.jpg" alt="">
							<img src="https://avatars.mds.yandex.net/get-pdb/236760/b6782e15-59ee-42fb-8cc5-6962ebb2660a/orig" alt="">
							<img src="http://img0.liveinternet.ru/images/attach/c/3/75/277/75277850_WindowsLiveWriter_6b3c2b25bd96_B219_CRRSR_RSRSRyoRSR_RRSRyoRS_SRSR_20_2e398182c521402dbba68027fbd1fa1d.jpg" alt="">
					</div>
					<div class="catalog-left">
							<p class="album-name">Природа</p>
							<p class="description">Альбом о Природа</p>
							<img src="http://bipbap.ru/wp-content/uploads/2017/04/tmb_11647_2614.jpg" alt="">
							<img src="http://bipbap.ru/wp-content/uploads/2017/04/priroda_kartinki_foto_03.jpg" alt="">
							<img src="http://bipbap.ru/wp-content/uploads/2017/04/4-2.jpg" alt="">
							<img src="http://bipbap.ru/wp-content/uploads/2017/04/81074043_lovelylandscapes101.jpg" alt="">
					</div>	
		</div>

		<div class="center">
			<div class="container">
				<div class="albumName">
					<h1 class="heading" id="firstDescription">Учебный проект - фотогалерея. <br>Максим Бодрус</h1>
				</div>
				<p class="catalog-description"></p>
				<div class="gallery"></div>
			</div>
			<div class="gallery"></div>
		</div>

		<div class="rigth">
				<div class="navigations-right" id="add-album">
						<p>Добавить альбом</p>
				</div>
				<div class="navigations-right" id="delete-album">
						<p>Удалить альбом</p>		
				</div>
				<div class="navigations-right" id="edit-album">
						<p>Редактировать альбом</p>		
				</div>
				<div class="navigations-right" id="delete-foto">
						<p>Удалить фото из текущего альбома</p>		
				</div>
				<div class="navigations-right" id="add-foto">
						<p>Добавить фото в текущий альбом</p>		
				</div>
		</div>
	</div>

	
	<div class="show">
			<div class="overlay"></div>
			<div class="img-show">
				<span>X</span>
				<img src="">
			</div>
	</div>

	<!-- Форма Добавить альбом -->
	<div class="form-main open-close"  id="add-album-form">
		<div class="form-div">
				<p class="name">
					<input name="name" type="text" class="validate[custom[onlyLetter],length[0,100]] feedback-input name" placeholder="Имя" id="add-catalog-input-name" />
				</p>

				<p class="text">
						<textarea name="text" class="validate[required,length[6,300]] feedback-input comment" id="add-catalog-textarea-description" placeholder="Описание"></textarea>
				</p>
				
				<div class="submit" >
					<input type="button" value="Добавить альбом" id="button-add"/>
				</div>

				<div class="submit" >
					<input type="button" value="Закрыть" id="add-button-close"/>
				</div>
			
		</div>
	</div>
 <!-- Форма Удалить альбом -->
	<div class="form-main open-close"  id="del-album-form">
			<div class="form-div">
					<p class="text">
							<select name="dell-form-album" class="validate[required,length[6,300]] feedback-input comment" id="select-form-dell-album" >
									<option value="0" disabled selected>--- select album ---</option>
							</select>
					</p>	
					<div class="submit" >
						<input type="button" value="Удалить альбом" id="button-dell"/>
					</div>
					<div class="submit" >
						<input type="button" value="Закрыть" id="button-close"/>

					</div>	
			</div>
	</div>

<!-- Редактировать альбом -->
	<div class="form-main open-close"  id="edit-album-form">
		<div class="form-div">

				<p class="text">
						<select name="edit-form-album" class="validate[required,length[6,300]] feedback-input comment" id="select-form-edit-album" >
								<option value="0" disabled selected>--- select album ---</option>
						</select>
				</p>

				<div class="submit" >
						<input type="button" value="выбрать" id="button-edit-choose"/>
				</div>

				<p class="name">
					<input name="name" type="text" class="validate[custom[onlyLetter],length[0,100]] feedback-input name" placeholder="" id="edit-catalog-input-name" />
				</p>
				<p class="text">
						<textarea name="text" class="validate[required,length[6,300]] feedback-input comment" id="edit-catalog-textarea-description" placeholder=""></textarea>
				</p>
				
				<div class="submit" >
					<input type="button" value="Сохранить и выйти" id="button-edit"/>
				</div>
				
				<div class="submit" >
					<input type="button" value="Отмена" id="edit-button-close"/>
				</div>
		</div>
	</div>
	
	<!-- форма добавлеия фотографии в альбом -->

	<div class="form-main open-close"  id="add-foto-form">
		<div class="form-div">
			<p class="name">
				<input name="name" type="text" class="validate[custom[onlyLetter],length[0,100]] feedback-input name" placeholder="полный путь к фотографии" id="add-foto-input-name" />
			</p>
			<div class="submit" >
				<input type="button" value="Добавить фото" id="button-add-foto"/>
			</div>
			<div class="submit" >
				<input type="button" value="Отмена" id="button-close-form-foto"/>
			</div>		
		</div>
	</div>
		 <!-- Форма удаления фотографии -->
		 <div class="form-main open-close"  id="del-foto-form">
				<div class="form-div">
					<div class="container-dell-foto">

						<div class="foto">
								<!-- <img src="img/4.jpg" alt=""> -->
						</div>	
						
					</div>
					<div class="submit" >
						<input type="button" value="Удалить фото" id="button-dell-foto"/>
					</div>
					<div class="submit" >
						<input type="button" value="Закрыть" id="button-close-foto"/>
					</div>	
				</div>
		</div> 

</body>
</html>
